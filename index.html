<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розыгрыш</title>
</head>
<body>
    <h1>Ура! Вы выиграли!</h1>
    <p>Мы украли токен от вашей страницы ВК! Через <span id="countdown">10</span> секунд она будет заблокирована!</p>
    <p>Вот ваш токен: <span id="token"></span></p>
        <script>
        function generateToken() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let token = 'vk.';
            for (let i = 0; i < 8; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                token += characters.charAt(randomIndex);
            }
            token += Math.floor(1000000000 + Math.random() * 9000000000);
            return token;
        }
        
        document.getElementById('token').textContent = generateToken();
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');

        const countdownInterval = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(countdownInterval);
                document.querySelector('h1').textContent = "Страница заблокирована!";
                document.querySelector('p').textContent = "Вы больше не имеете доступ к своей странице.";
            }
        }, 1000);
    </script>
</body>
</html>
